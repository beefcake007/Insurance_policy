<link rel="stylesheet" href="/static/css/zoom/styles.css" type="text/css" />
<script src="/static/js/zoom/jquery-1.11.0.min.js"></script>
<script src="/static/js/zoom/e-smart-zoom-jquery.min.js"></script>
<script>
    $(document).ready(function() {

        $('#imageFullScreen').smartZoom({'containerClass':'zoomableContainer'});

        $('#topPositionMap,#leftPositionMap,#rightPositionMap,#bottomPositionMap').bind("click", moveButtonClickHandler);
        $('#zoomInButton,#zoomOutButton').bind("click", zoomButtonClickHandler);

        function zoomButtonClickHandler(e){
            var scaleToAdd = 0.8;
            if(e.target.id == 'zoomOutButton')
                scaleToAdd = -scaleToAdd;
            $('#imageFullScreen').smartZoom('zoom', scaleToAdd);
        }

        function moveButtonClickHandler(e){
            var pixelsToMoveOnX = 0;
            var pixelsToMoveOnY = 0;

            switch(e.target.id){
                case "leftPositionMap":
                    pixelsToMoveOnX = 50;
                    break;
                case "rightPositionMap":
                    pixelsToMoveOnX = -50;
                    break;
                case "topPositionMap":
                    pixelsToMoveOnY = 50;
                    break;
                case "bottomPositionMap":
                    pixelsToMoveOnY = -50;
                    break;
            }
            $('#imageFullScreen').smartZoom('pan', pixelsToMoveOnX, pixelsToMoveOnY);
        }

    });
</script>

<div id="content">
    <!--<div id="content-header">-->
        <!--<h1>页面布局</h1>-->
    <!--</div>-->
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <!--<div class="widget-title"> <span class="icon"> <i class="icon-list"></i> </span>-->
                        <!--<h5>Full Width <code>class=Span12</code></h5>-->
                    <!--</div>-->
                    <div class="widget-content">
                        <div id="page">
                            <div id="pageContent">
                                <div id="imgContainer">
                                    <img id="imageFullScreen" src="/static/img/zoom/201820100341830001_30302_01.jpg"/>
                                </div>
                                <div id="positionButtonDiv">
                                    <p>
                                        <span>
                                            <img id="zoomInButton" class="zoomButton" src="/static/img/zoom/zoomIn.png" title="zoom in" alt="zoom in" />
                                            <img id="zoomOutButton" class="zoomButton" src="/static/img/zoom/zoomOut.png" title="zoom out" alt="zoom out" />
                                        </span>
                                    </p>
                                    <p>
                                        <span class="positionButtonSpan">
                                            <map name="positionMap" class="positionMapClass">
                                                <area id="topPositionMap" shape="rect" coords="20,0,40,20" title="move up" alt="move up"/>
                                                <area id="leftPositionMap" shape="rect" coords="0,20,20,40" title="move left" alt="move left"/>
                                                <area id="rightPositionMap" shape="rect" coords="40,20,60,40" title="move right" alt="move right"/>
                                                <area id="bottomPositionMap" shape="rect" coords="20,40,40,60" title="move bottom" alt="move bottom"/>
                                            </map>
                                            <img src="/static/img/zoom/position.png" usemap="#positionMap" />
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

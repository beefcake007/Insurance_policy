<!DOCTYPE html>
<html lang="en">
<head>
    <title>后台管理</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="/static/css/colorpicker.css" />
    <link rel="stylesheet" href="/static/css/datepicker.css" />
    <link rel="stylesheet" href="/static/css/uniform.css" />
    <link rel="stylesheet" href="/static/css/select2.css" />
    <link rel="stylesheet" href="/static/css/matrix-style2.css" />
    <link rel="stylesheet" href="/static/css/matrix-media.css" />
    <link rel="stylesheet" href="/static/css/bootstrap-wysihtml5.css" />
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>

    <style>
        .control-group .controls label{
            display:inline-block;
        }
    </style>
</head>
<body>

<div id="content">
    <div id="content-header">
        <h1 id="jundgeTitle"></h1>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
                        <h5>基础数据</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <div class="span6">
                            <div class="control-group">
                                <label class="control-label">员工工号</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="employeeId" id="employeeId" readonly="readonly" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">员工密码</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="employeePwd" id="employeePwd" readonly="readonly" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">员工性别</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="employeeSex" id="employeeSex" readonly="readonly" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">员工年龄</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="employeeAge" id="employeeAge" readonly="readonly" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">员工岗位</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="employeeJob" id="employeeJob" readonly="readonly" />
                                </div>
                            </div>
                        </div>
                        <div class="span6">
                            <div class="control-group">
                                <label class="control-label">员工电话</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="employeePhone" id="employeePhone" readonly="readonly" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">员工邮箱</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="employeeMail" id="employeeMail" readonly="readonly" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">员工职位</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="employeePosition" id="employeePosition" readonly="readonly" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">员工权限</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="employeeStatus" id="employeeStatus" readonly="readonly" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">员工身份证</label>
                                <div class="controls">
                                    <input type="text" class="span11" name="employeeCardId" id="employeeCardId" readonly="readonly" />
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                        </div>
                    </div>
                </div>
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
                        <h5>任务完成量</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <div class="span6">
                            <div class="control-group">
                                <label class="control-label">项目要求完成量</label>
                                <div class="controls">
                                    <input type="text" class="span11"  readonly="readonly" id="orderNum" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">今日完成总量</label>
                                <div class="controls">
                                    <input type="text" class="span11" readonly="readonly" id="entryTask2" />
                                </div>
                            </div>
                        </div>
                        <div class="span6">
                            <div class="control-group">
                                <label class="control-label">任务包</label>
                                <div class="controls">
                                    <input type="text" class="span11" readonly="readonly" id="entryTask" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">发票</label>
                                <div class="controls">
                                    <input type="text" class="span11" readonly="readonly" id="entryInvoice" />
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery.ui.custom.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/bootstrap-colorpicker.js"></script>
<script src="/static/js/bootstrap-datepicker.js"></script>
<script src="/static/js/jquery.toggle.buttons.html"></script>
<script src="/static/js/masked.js"></script>
<script src="/static/js/jquery.uniform.js"></script>
<script src="/static/js/select2.min.js"></script>
<script src="/static/js/matrix.js"></script>
<script src="/static/js/matrix.form_common.js"></script>
<script src="/static/js/wysihtml5-0.3.0.js"></script>
<script src="/static/js/jquery.peity.min.js"></script>
<script src="/static/js/bootstrap-wysihtml5.js"></script>
<script>

    $.ajax({
        type:"post",
        url:"/employee/employeeInfo",
        dataType:"json",
        contentType:"application/json",
        data:{},
        success:function(data){
            $("#jundgeTitle").text(data.employeeName+"---详细资料");
            $("#employeeId").val(data.employeeId);
            $("#employeePwd").val(data.employeePwd);
            $("#employeeSex").val(data.employeeSex);
            $("#employeeAge").val(data.employeeAge);
            $("#employeePhone").val(data.employeePhone);
            $("#employeeMail").val(data.employeeMail);
            if(data.employeeStatus == 0)
            {
                $("#employeeStatus").val("普通员工");
            }
            else
            {
                $("#employeeStatus").val("管理员");
            }
            $("#employeePosition").val(data.employeePosition);
            $("#employeeJob").val(data.employeeJob);
            $("#employeeCardId").val(data.employeeCardId);
        }
    });

    $.ajax({
        type:"post",
        url:"/employee/employeeWorkDetails",
        dataType:"json",
        contentType:"application/json",
        data:{},
        success:function(data)
        {
            if(data == null || data == "")
            {
                $("#orderNum").val("0");
                $("#entryTask2").val("0");
                $("#entryTask").val("0");
                $("#entryInvoice").val("0");
            }
        }
    });

</script>

</body>
</html>

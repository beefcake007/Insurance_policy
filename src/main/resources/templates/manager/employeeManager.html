<form id="fm" enctype="multipart/form-data" action="#" method="post">
  <div class="modal fade" id="userUpdate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">

          </div>
          <div class="form-group">
            <label for="email">邮箱地址</label>

          </div>
          <div class="form-group">
            <label for="password">密码</label>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭
          </button>
          <button type="submit" class="btn btn-primary">
            提交
          </button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal -->
  </div>
</form>

<script type="text/javascript">
Date.prototype.format = function(fmt) { 
     var o = { 
        "M+" : this.getMonth()+1,                 //月份 
        "d+" : this.getDate(),                    //日 
        "h+" : this.getHours(),                   //小时 
        "m+" : this.getMinutes(),                 //分 
        "s+" : this.getSeconds(),                 //秒 
        "q+" : Math.floor((this.getMonth()+3)/3), //季度 
        "S"  : this.getMilliseconds()             //毫秒 
    }; 
    if(/(y+)/.test(fmt)) {
            fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length)); 
    }
     for(var k in o) {
        if(new RegExp("("+ k +")").test(fmt)){
             fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
         }
     }
    return fmt; 
}

$(function(){

    //提示信息
    $.fn.dataTable.ext.errMode = 'none';

    var lang = {
        "sProcessing": "处理中...",
        "sLengthMenu": "每页 _MENU_ 项",
        "sZeroRecords": "没有匹配结果",
        "sInfo": "当前显示第 _START_ 至 _END_ 项，共 _TOTAL_ 项。",
        "sInfoEmpty": "当前显示第 0 至 0 项，共 0 项",
        "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
        "sInfoPostFix": "",
        "sSearch": "搜索:",
        "sUrl": "",
        "sEmptyTable": "表中数据为空",
        "sLoadingRecords": "载入中...",
        "sInfoThousands": ",",
        "oPaginate": {
            "sFirst": "首页",
            "sPrevious": "上页",
            "sNext": "下页",
            "sLast": "末页",
            "sJump": "跳转"
        },
        "oAria": {
            "sSortAscending": ": 以升序排列此列",
            "sSortDescending": ": 以降序排列此列"
        }
    };

    //初始化表格
    table = $("#user_table")
        .on('error.dt', function (e, settings, techNote, message) {
            console.warn(message);
        }).dataTable({
            language: lang, //提示信息
            destroy: true,
            autoWidth: false, //禁用自动调整列宽
            stripeClasses: ["odd", "even"], //为奇偶行加上样式，兼容不支持CSS伪类的场合
            processing: true, //隐藏加载提示,自行处理
            serverSide: true, //启用服务器端分页
            searching: false, //禁用原生搜索
            orderMulti: false, //启用多列排序
            order: [], //取消默认排序查询,否则复选框一列会出现小箭头
            renderer: "bootstrap", //渲染样式：Bootstrap和jquery-ui
            pagingType: "simple_numbers", //分页样式：simple,simple_numbers,full,full_numbers
            columnDefs: [{
                "targets": 'nosort', //列的样式名
                "orderable": false //包含上样式名‘nosort'的禁止排序
            }],
            ajax: function (data, callback, settings) {
                //ajax请求数据
                $.ajax({
                    type: "POST",
                    url: "/employee/employeeList",
                    cache: false, //禁用缓存
                    data: {pageSize:data.length,currentPage:(data.start / data.length) + 1,type:2}, //传入组装的参数
                    dataType: "json",
                    success: function (result) {
                        console.log(result);
                        setTimeout(function () {
                            //封装返回数据
                            var returnData = {};
                            returnData.draw = result.startRow;//这里直接自行返回了draw计数器,应该由后台返回
                            returnData.recordsTotal = result.totalRows;//返回数据全部记录
                            returnData.recordsFiltered = result.totalRows;//后台不实现过滤功能，每次查询均视作全部结果
                            returnData.data = result.items;//返回的数据列表

                            //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕
                            callback(returnData);
                        }, 200);
                    }
                });
            },
            //列表表头字段
            columns: [
                {"data": "employeeId"
                },
                {"data": "employeeName"  },
                {
                    "data": "employeePwd"
                },
                {
                    "data": "employeeSex"
                },
                {
                    "data": "employeeAge",
                },
                {
                    "data": "employeePhone",
                },
                {
                    "data": "employeeMail",
                },
                {
                    "data": "employeePosition",
                },
                {
                    "data": "employeeJob",
                },
                {
                    "data": "employeeCardId",
                },
                {
                    "data": "操作列",
                    render: function (data, type, full) {
                        //console.log(full);
                        var fullStr=JSON.stringify(full);
                        //console.log(fullStr);
                        return  "<button type=\"button\" class=\"btn btn-info\"  onclick=\"deleteUser("+full.id+")\" >删除</button>&nbsp;&nbsp;&nbsp;<button type=\"button\" class=\"btn btn-info\" onclick='updateUser("+fullStr+")'>修改</button>";
                    }
                }

            ]
        })
        .api();
    //此处需调用api()方法,否则返回的是JQuery对象而不是DataTables的API对象
});

function updateUser(data){
    $("#userUpdate").modal('show');
    $("#id").val(data.id);
    $("#nickname").val(data.nickname);
    $("#email").val(data.email);
    $("#password").val(data.password);
}

function deleteUser(id) {
    $.ajax({
        url: '/user/delete',
        data: {id:id},
        type: 'post',
        success: function (data) {
            location.reload();
        }
    });
}
</script>
